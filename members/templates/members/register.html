{% extends 'movies/base.html' %}
{% block content %}
<div class = "login">

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
        </ul>
    {% endif %}

    <h1 style = "margin-bottom: 1em">Registration</h1>

         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register" /></td>
                </tr>
             </table>
         </form>
	If you already have an account <a href="{% url 'login_request' %}"><strong>login</strong></a> instead.
     </div>
{% endblock %}
